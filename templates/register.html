<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home Service SchedularHome Service Schedular</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
            crossorigin="anonymous"></script>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container-fluid">
        <a class="navbar-brand" href="/"> <img src="/static/img/plumber.png" alt="" width="35" height="35"
                                               class="d-inline-block align-text-top">Home Service Scheduler</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="d-flex" role="search">
            <a href="/login">
                <button class="btn btn-info" type="submit" style="margin-right:10px">Login</button>
            </a>
            <a href="/register">
                <button class="btn btn-info" type="submit" style="margin-right:10px">Register</button>
            </a>
        </div>

    </div>

</nav>
<div class="container">

    <div class="row">
        <div class="col">

        </div>
        <div class="col">
            <div class="card" style="margin-top:50px">
                <div class="card-header">
                    Register
                </div>
                <div class="card-body">
                    <form action="/api/register_user" method="post">
                        <div class="mb-3">
                            <label for="exampleFormControlInput1" class="form-label">Name</label>
                            <input class="form-control" name="name" id="exampleFormControlInput1"
                                   placeholder="Please enter name.">
                        </div>
                        <div class="mb-3">
                            <label for="exampleFormControlInput1" class="form-label">Phone Number</label>
                            <input class="form-control" name="phone_number" id="exampleFormControlInput1"
                                   placeholder="Please enter phone number.">
                        </div>
                        <div class="mb-3">
                            <label for="exampleFormControlInput1" class="form-label">Username</label>
                            <input class="form-control" name="username" id="exampleFormControlInput1"
                                   placeholder="Please enter username.">
                        </div>
                        <div class="mb-3">
                            <label for="exampleFormControlInput1" class="form-label">Password</label>
                            <input class="form-control" name="password" id="exampleFormControlInput1"
                                   placeholder="Please enter password.">
                        </div>
                        <div class="mb-3">
                            <label for="exampleFormControlInput1" class="form-label">Address</label>
                            <input class="form-control" name="address" id="exampleFormControlInput1"
                                   placeholder="Please enter address.">

                        </div>

                        <div class="mb-3">
                            <label for="exampleFormControlInput1" class="form-label">Type</label>
                            <select name="type" class="form-select" aria-label="Default select example">
                                <option value="customer">Customer</option>
                                <option value="employee">Employee</option>

                            </select>
                        </div>
                            <div class="mb-3">
                                 <label for="exampleFormControlInput1" class="form-label">Service Type</label>
                            <select name="service_type" class="form-select" aria-label="Default select example">
                                <option value="Plumbing">Plumbing</option>
                                <option value="Welding">Welding</option>
                                <option value="Tiles Fitting">Tiles Fitting</option>
                                <option value="Electrician">Electrician</option>
                                <option value="Cleaning">Cleaning</option>
                                <option value="Carpentry">Carpentry</option>
                                <option value="Painting">Painting</option>
                                <option value="Interior Design">Interior Design</option>

                            </select>
                        </div>
                        <button type="submit" class="btn btn-primary">Register</button>
                    </form>
                </div>
            </div>
        </div>
        <div class="col">

        </div>
    </div>
</div>

</body>
</html>
